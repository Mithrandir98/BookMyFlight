<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMyFlight</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="/js/bootstrap.bundle.js" type="text/javascript"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="/css/master.css" />
  </head>
  <body>
    <div class="sticky-navbar fonts">
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#landing-page"
            ><img
              src="/images/logo.png"
              alt="Logo"
              class="img-logo animate__animated animate__fadeInUpBig"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#NavBar"
            aria-controls="NavBar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse move-right" id="NavBar">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item box-e">
                <a
                  class="
                    nav-link
                    active
                    custom-underline
                    animate__animated animate__fadeInUpBig
                  "
                  aria-current="page"
                  href="#landing-page"
                  >Home</a
                >
              </li>
              <li class="nav-item dropdown box-e">
                <a
                  class="nav-link custom-underline dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Flights
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li>
                    <a class="dropdown-item" href="#">Repatriation Flights</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Chartered Flights</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Commercial Flights</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item dropdown box-e">
                <a
                  class="nav-link custom-underline dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Quarantine Information
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li>
                    <a class="dropdown-item" href="#">Indonesia to India</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">India to Indonesia</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item dropdown box-e">
                <a
                  class="nav-link custom-underline dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Travel & Visa Documents
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li><a class="dropdown-item" href="#">Useful Links</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown box-e">
                <a
                  class="nav-link custom-underline dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Forms
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li>
                    <a class="dropdown-item" href="#">Quarantine Letter</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Self Declaration Form</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item box-e">
                <a
                  class="
                    nav-link
                    custom-underline
                    animate__animated animate__fadeInUpBig
                  "
                  href="#contactus"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="emptysection"></div>
    <section id="landing-page">
      <div class="windows-box">
        <img src="/images/windows.png" class="windows-image" alt="windows" />
      </div>
      <div class="button-box">
        <button type="button" class="btn btn1">
          JAKARTA <img src="/images/plane2.png" alt="plane" /> CHENNAI
        </button>
        <button type="button" class="btn btn2">
          CHENNAI <img src="/images/plane2.png" alt="plane" /> JAKARTA
        </button>
      </div>
      <div class="trio-box">
        <img src="/images/trio.png" class="trio-image" alt="trio" />
      </div>
    </section>
  </body>
</html>
